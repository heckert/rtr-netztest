paths:
  data:
    main: ./data
    raw: ${paths.data.main}/raw
    interim: ${paths.data.main}/interim
    processed: ${paths.data.main}/processed
  
files:
  raw_dataset: netztest-opendata.csv
  processed_dataset: netztest-opendata-processed.csv

filters:
  cat_technology:
    - 3G
    - 4G
    - 5G
  platform:
    - iOS

features:
  numerics:
    - lat
    - long
    - download_kbit
    - upload_kbit
    - ping_ms
    - lte_rsrp
    - signal_strength
    - hour
  categories:
    - platform
    - network_name
    - hour_cat

target:
 cat_technology

